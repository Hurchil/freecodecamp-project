<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <fieldset>
            <!-- Name - Email - Age -->
            <label id="name-label" class="largeur-label"><input id="name" type="text" placeholder="Enter your name" class="largeur"
                    required></label>
            <label id="email-label" class="largeur-label"><input id="email" class="largeur" type="email" placeholder="Enter your email"
                    required></label>
            <label id="number-label" class="largeur-label"><input id="number" type="number" class="largeur" placeholder="Age(optional)"
                    min="13" max="120"></label>
            <!-- Select - Option -->
            <label class="largeur-label">Which option best describes your current role?
            
                <select id="dropdown" class="largeur">
                    <option value="">Select current role</option>
                    <option value="1">Student </option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
            </label>
            <!-- </fieldset> -->
            <!-- Radio button -->
            <!-- <fieldset> -->
            Would you recommend freeCodeCamp to a friend?
            <label><input type="radio" name="choice" value="definitely" checked />Definitely</label>
            <label><input type="radio" name="choice" value="maybe" checked />Maybe</label>
            <label><input type="radio" name="choice" value="not-sure" checked />Not sure</label>
        </fieldset>
        <!-- Second Select -option -->
        <fieldset>
            <label class="largeur-label">
            What is your favorite feature of freeCodeCamp?
            <select class="largeur">
                <option value="0">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>
            </label>
        </fieldset>
        <!-- checkbox -->
        <fieldset>
            What would you like to see improved? (Check all that apply)
            <label>
                <input type="checkbox" value="front-end-projects">Front-end Projects
            </label>
            <label><input type="checkbox" value="back-end-projects">Back-end Projects</label>
            <label><input type="checkbox" value="data-visualization">Data Visualization</label>
            <label><input type="checkbox" value="challenges">Challenges</label>
            <label><input type="checkbox" value="open-source-community">Open Source Community</label>
            <label><input type="checkbox" value="gitter-help-rooms">Gitter help rooms</label>
            <label><input type="checkbox" value="videos">Videos</label>
            <label><input type="checkbox" value="city-meetups">City Meetups</label>
            <label><input type="checkbox" value="wiki">Wiki</label>
            <label><input type="checkbox" value="forum">Forum</label>
            <label><input type="checkbox" value="additional-courses">Additional Courses</label>
            <label class="largeur-label"><textarea class="largeur" placeholder="Any comments or suggestions?"></textarea></label>
        </fieldset>
        <input type="submit" id="submit" value="Submit" class="largeur">
    </form>
</body>

</html>
